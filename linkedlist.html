<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedList</title>
  <script>
    class NewNode {
      constructor(data) {
        this.value=data,
        this.next=null
      }
    }
    class LinkedList {
      constructor(){
        this.head=null;
        this.tail=null;
        this.length = 0;
      } 

      isLinkedListEmpty(){
        return this.head === null;
      }
      //
      createLinkedList(nodeData) {
          let newNode = new NewNode(nodeData);
          if(!this.head){
            this.head=newNode;
            this.tail = this.head;
            this.length=1;
          } else {
            this.tail.next = newNode;
            this.tail = newNode;
            this.length += 1;
          }
        }
    }
    let linkedList = new LinkedList();
    console.log(linkedList.isLinkedListEmpty(),'-----');
    linkedList.createLinkedList(10);
    linkedList.createLinkedList(13);
    linkedList.createLinkedList(16);
    linkedList.createLinkedList(2);
    console.log(linkedList);
  </script>
</head>
<body>
  <h1>Create Linked List</h1>
</body>
</html>
